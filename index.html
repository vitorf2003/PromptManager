<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Manager | Sua Central de Prompts</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="app">
      <button class="icon-button open-toggle" id="btn-open">
        <img src="assets/img/open.svg" alt="Abrir Menu" class="icon" />
      </button>
      <aside class="sidebar">
        <header class="sidebar-header">
          <img src="assets/img/logo.svg" alt="Logo" class="logo" />
          <button class="icon-button" id="btn-collapse">
            <img src="assets/img/collapse.svg" alt="Fechar Menu" class="icon" />
          </button>
        </header>

        <div class="sidebar-content">
          <div class="search-container">
            <img
              src="assets/img/search.svg"
              alt="Buscar"
              class="icon search-icon"
            />
            <input
              type="text"
              class="search-input"
              id="search-input-id"
              placeholder="Buscar por título"
            />
            <button class="btn-primary btn btn-full" id="btn-new">
              Novo Prompt
            </button>
          </div>

          <ul class="prompt-list" id="prompt-list"></ul>
        </div>
      </aside>

      <main class="main">
        <section class="main-header">
          <button id="btn-copy" class="btn-outline btn">
            <img src="assets/img/copy.svg" alt="Copiar" class="icon" />
            <span>Copiar</span>
          </button>
          <button id="btn-save" class="btn-primary btn w-150">Salvar</button>
        </section>
        <div
          data-placeholder="Título do prompt"
          class="editable-wrapper"
          id="title-wrapper"
        >
          <h1
            id="prompt-title"
            class="prompt-title"
            contenteditable="true"
          ></h1>
        </div>
        <div
          data-placeholder="Conteúdo do prompt..."
          class="editable-wrapper"
          id="content-wrapper"
        >
          <div
            id="prompt-content"
            class="prompt-content"
            contenteditable="true"
          ></div>
        </div>
      </main>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
